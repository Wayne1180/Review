        <h2 class="page-header">Promise 封装 AJAX 操作</h2>
        <button class="btn btn-primary" id="btn">点击发送 AJAX</button>
    </div>

    <script>
        const btn = document.querySelector('#btn')
        btn.addEventListener('click', function () {
            //创建Promise
            const p = new Promise((resolve, reject) => {
                //创建对象

    </script>
